<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2b9e891df8.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Previous Tweets CSS -->
    <link rel="stylesheet" href="/styles/previousTweets.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Timeago Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="leftSide">tweeter</span>
      <div class="rightSide">
      <span><strong>Write</strong> a new tweet</span>
      <div><i class="fas fa-angle-double-down icon"></i></div>
      </div>
    </nav>

    <header class="mainHeader">
      <div class="avatar">
        <img src="/images/profile-hex.png"> 
      </div>
      <div class="name">
        <h2>Shaun Purslow</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <label class="question" for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="bottomForm">
            <button class="tweetButton" type="submit">Tweet</button>
            <output name="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="TweetSection">
        <article class="previousTweetsArticle">
          <header class="headerPreviousTweets">
            <div class="headerPreviousIcon">
              <i class="fas fa-user"></i>
              <span class="nameTweetHeader">Shaun</span>
            </div>
            <span class="emailTweetHeader">@shaund</span>
          </header>
          <div class="middlePreviousTweets">
            <label class="previousTweet">What are you humming about?</label>
            <span class="middleTweetBorder"></span>
          </div>
          <footer class="footerPreviousTweets">
            <span class="previousTweetDays need_to_be_rendered" datetime="2021-13-07T01:06:17Z"></span>
            <div class="previousFooterIcons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>

    </main>
     <!-- App JS -->
     <script type="text/javascript" src="/scripts/client.js"></script>

     <!-- Counter Character -->
     <script src="./scripts/composer-char-counter.js"></script>

     <!-- Timeago JS -->
    <script src="./scripts/timeago.js"></script>
  </body>
</html>
